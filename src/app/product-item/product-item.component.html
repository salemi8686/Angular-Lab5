            </button>
            <button type="button" style="float:right; right:0; bottom:0;  font-size: 12px;" (click)=" shareT() "> Share on Telegram
            </button>

            <br> Rating: <span style="font-weight: bold; bottom: 5px; ">{{myproduct.rating}}</span>

        <span style="font-weight: bold; color: rgb(0, 0, 0); font-size: 15px; margin-top: 5px; ">{{myproduct.name}}</span>
